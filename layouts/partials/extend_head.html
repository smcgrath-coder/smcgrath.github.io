<!-- Theme toggle for profile/landing page -->
<style>
  #theme-toggle-landing {
    position: fixed;
    top: 20px;
    right: 20px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 8px;
    border-radius: 50%;
    z-index: 100;
    opacity: 0.7;
    transition: opacity 0.2s ease;
  }
  #theme-toggle-landing:hover {
    opacity: 1;
  }
  #theme-toggle-landing svg {
    width: 24px;
    height: 24px;
    fill: var(--primary);
  }
  /* Hide on pages that already have the toggle in header */
  body:not(.home) #theme-toggle-landing {
    display: none;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Only add if we're on the home/profile page and toggle doesn't exist
    if (document.body.classList.contains('home') || document.querySelector('.profile')) {
      const existingToggle = document.getElementById('theme-toggle');
      if (!existingToggle || existingToggle.offsetParent === null) {
        const toggle = document.createElement('button');
        toggle.id = 'theme-toggle-landing';
        toggle.title = 'Toggle theme';
        toggle.innerHTML = `
          <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        `;
        document.body.appendChild(toggle);
        
        // Set initial icon visibility
        const updateIcon = () => {
          const isDark = document.body.classList.contains('dark');
          toggle.querySelector('.sun').style.display = isDark ? 'block' : 'none';
          toggle.querySelector('.moon').style.display = isDark ? 'none' : 'block';
        };
        updateIcon();
        
        // Toggle functionality
        toggle.addEventListener('click', function() {
          document.body.classList.toggle('dark');
          localStorage.setItem('pref-theme', document.body.classList.contains('dark') ? 'dark' : 'light');
          updateIcon();
        });
      }
    }
  });
</script>
